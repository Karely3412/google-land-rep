<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Replica</title>
    <script
      src="https://kit.fontawesome.com/862f7ccbf1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./media-quieries/media-quier.css" />
  </head>
  <body>
    <!-- navbar: icon, image -->
    <div class="main-container">
      <div class="nav">
        <div class="text-links">
          <div class="link">
            <a
              href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
              >About</a
            >
          </div>

          <div class="link">
            <a
              href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1"
              >Store</a
            >
          </div>
        </div>

        <div class="text-links">
          <div class="link">
            <a href="#">Gmail</a>
          </div>

          <div class="link">
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
              >Images</a
            >
          </div>
        </div>

        <div class="content-wrapper">
          <div class="icon">
            <i class="fa-solid fa-braille"></i>
          </div>

          <div class="link">
            <a href="#">
              <i class="fa-solid fa-circle-user fa-xl"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="mid-content-container">
        <!-- google logo -->
        <div class="hero">
          <h1>Google</h1>
          <!-- this was supposed to be a google img but I 
                      couldn't find a transperent background so I just tried to match 
                      the font to make it look like the image-->
        </div>

        <!-- search input: icons -->
        <form action="https://www.google.com/">
          <div class="input-section">
            <div class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="input">
              <input type="text" />
            </div>

            <div class="icon">
              <i class="fa-solid fa-microphone"></i>
            </div>

            <div class="icon">
              <i class="fa-solid fa-camera"></i>
            </div>
          </div>

          <div class="buttons-wrapper">
            <div class="submit-bttn">
              <button>Google Search</button>
            </div>

            <div class="submit-bttn">
              <button>I'm Feeling Lucky</button>
            </div>
          </div>
        </form>
      </div>

      <!-- bottom two buttons -->

      <!-- Footer -->
      <div class="footer">
        <div class="text-links">
          <div class="link">
            <a
              href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/"
              >Advertising</a
            >
          </div>
          <div class="link">
            <a
              href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
              >Business</a
            >
          </div>
          <div class="link">
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </div>
        </div>

        <div class="items">
          <div class="icon">
            <i class="fa-brands fa-envira"></i>
          </div>
          <div class="text-links">
            <div class="link">
              <a
                href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
                >Carbon neutral since 2007</a
              >
            </div>
          </div>
        </div>

        <div class="l-text-links">
          <div class="link">
            <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
          </div>
          <div class="link">
            <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
          </div>
          <div class="link">
            <a href="#">Settings</a>
            <!-- COME BACK TO THIS! SETTINGS HAS AN INVERTED DROP DOWN MENU!  -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
